<body>
  <html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700">

    <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
 <![endif]-->

  </head>

  <body>

    <div class="container">
      <div id="login">
        <form action="javascript:void(0);" method="get">
          <fieldset class="clearfix">
            <p><span class="fontawesome-user"></span><input id="username" type="text" value="Username" onBlur="if(this.value == '') this.value = 'Username'" onFocus="if(this.value == 'Username') this.value = ''" required></p> <!-- JS because of IE support; better: placeholder="Username" -->
            <p><span class="fontawesome-lock"></span><input id="pass" type="password"  value="Password" onBlur="if(this.value == '') this.value = 'Password'" onFocus="if(this.value == 'Password') this.value = ''" required></p> <!-- JS because of IE support; better: placeholder="Password" -->
            <p><input type="submit" value="Sign In" onclick="redirect()"></p>
          </fieldset>
        </form>

        <script>
        function redirect(){
          var user = document.getElementById("username").value;
          var pass = document.getElementById("pass").value;

          if(user == "admin" && pass == "password"){
            window.location.href="https://soloc964test.herokuapp.com/"
          } else {
          alert("Incorrect username or password");
          }
         } </script>
      </div> <!-- end login -->
    </div>
  </body>
